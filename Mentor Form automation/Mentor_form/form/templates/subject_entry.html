{% extends 'base.html' %}

{% block title %}Enter Subject Details{% endblock %}

{% block content %}
    <style>
        /* Basic Reset */
        body, h1, form, p, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #e9eff1, #ffffff);
            color: #333;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background: #2d3e50;
            color: #ecf0f1;
            padding: 30px 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar:hover {
            width: 320px;
        }

        .sidebar h1 {
            font-size: 2.5rem;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.2rem;
            padding: 12px 25px;
            display: block;
            border-radius: 8px;
            background: #34495e;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            font-family: 'Open Sans', sans-serif;
        }

        .sidebar a:hover {
            background: #1abc9c;
            transform: translateX(10px);
        }

        /* Main Content Styling */
        .content {
            margin-left: 300px; /* Sidebar width */
            padding: 30px;
            width: calc(100% - 300px); /* Full width minus sidebar width */
        }

        .container {
            width: 100%;
            max-width: 950px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 18px;
            letter-spacing: 0.5px;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        .form-control:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
        }

        .btn-primary {
            background: #1abc9c;
            border: none;
            color: #ffffff;
            padding: 14px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .btn-primary:hover {
            background: #16a085;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
  <div class="container">
        <h1>Enter Subject Details</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
