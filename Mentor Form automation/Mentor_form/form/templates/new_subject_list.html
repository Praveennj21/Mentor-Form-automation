<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(245, 245, 250);
            margin: 0;
            padding: 0;
            color: rgb(70, 70, 70);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 1px solid rgb(220, 220, 220);
        }

        h1 {
            color: rgb(30, 144, 255);
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 4px solid rgb(30, 144, 255);
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgb(230, 230, 230);
        }

        th {
            background-color:  #3F51B5;
            color: rgb(255, 255, 255);
            font-size: 1.15rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        tr:nth-child(even) {
            background-color: rgb(240, 248, 255);
        }

        tr:hover {
            background-color: rgb(220, 230, 255);
        }

        button {
            padding: 10px 20px;
            color: rgb(255, 255, 255);
            background-color:  #607D8B;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: rgb(24, 116, 208);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }

        button:active {
            background-color: rgb(18, 90, 154);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: rgb(30, 144, 255);
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: rgb(24, 116, 208);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subject List</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Actions</th>
                    <th>Import Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.subject_code }}</td>
                        <td>{{ subject.subject_name }}</td>
                        <td>
                            <a href="{% url 'new_subject_marks' subject.subject_code %}">
                                <button>View Marks</button>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'import_marks' %}">
                                <button>Import Marks</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
