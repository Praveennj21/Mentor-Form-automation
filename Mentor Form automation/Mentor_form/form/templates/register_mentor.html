<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mentor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e2e2e2, #ffffff); /* Background Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        form {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Register <br>Mentor</h1>
        <div class="form-group">
            <label for="mentor_name">Mentor Name:</label>
            <input type="text" id="mentor_name" name="mentor_name" placeholder="Enter mentor name" required>
        </div>
        <input type="submit" value="Register Mentor">
        <a class="back-link" href="{% url 'allot_mentor' %}">Back to Allotment</a>
    </form>
</body>
</html>
