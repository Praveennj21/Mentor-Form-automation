<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
            color: #495057;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
            z-index: 0;
            transform: scale(1.2);
            transition: transform 0.4s ease;
        }
        .container:hover::before {
            transform: scale(1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #343a40;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control-file {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 15px;
            background: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control-file:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            position: relative;
            z-index: 1;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #4e555b;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Excel File</h2>
        <form action="{% url 'upload_excel' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Choose Excel file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx,.xls">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
